<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do-List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- The one container of the site-web for receive their task -->
    <div class="card" style="background-color: rgba(255, 255, 255, 0.514);">
        <div class="card-header">To Do List</div>
        <!-- List of task added by user -->
        <div class="card-body">
            <ul class="list-tache"></ul>
        </div>
        <div class="card-footer">
            <!-- the buttons of options -->
            <button id="buttonDone" type="button">
                <span class="btnIcons" style="height: 27px; width: 40px;"><img src="img/circle_ok.svg" alt="Ok icon"></span>
                Done</button>
                <button id="buttonModify" type="button" style="margin-left: 10px;">
                    <span class="btnIcons" style="height: 27px; width: 40px;"><img src="img/pen_3.svg" alt="Modify icon"></span>
                    Modify</button>
                    <button id="buttonDelete" type="button" style="margin-left: 10px;">
                        <span class="btnIcons" style="height: 27px; width: 40px;"><img src="img/circle_delete.svg" alt="Delete icon"></span>
                        Delete</button>
        <!-- The input for type the task and button to add to the list -->
            <input type="text" size="50px" name="task" id="taskTyped" placeholder="Ecrire tÃ¢che ...">
            <button class="btn btn-success" id="buttonAdd" type="button">Add</button>
        </div>
    </div>

</body>
